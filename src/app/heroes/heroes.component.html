<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
<div class="container">
    <h2>My Heroes</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="heroes list-group">
            <li class="list-group-item" *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.active]="hero === selectedHero">
              <span class="badge">{{hero.id}}</span>{{hero.heroName}}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <app-hero-detail [hero]="selectedHero"></app-hero-detail>

  </div>
</div>
