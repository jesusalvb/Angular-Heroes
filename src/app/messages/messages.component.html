<div *ngIf="messageService.messages.length">


<div class="container-fluid mt-4">
  <button class="clear btn btn-primary" (click)="messageService.clear()">Clear
    <span class="badge badge-light">Messages</span>
  </button>
</div>
<div class="container-fluid mt-4">
  <div class="alert alert-success" role="alert" *ngFor='let message of messageService.messages'> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
</div>
